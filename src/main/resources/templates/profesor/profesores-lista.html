<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Gestión profesores supervisores</title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Gestión profesores supervisores</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Gestión profesores supervisores</h1>

        <div class="top-actions">
            <a class="btn" th:href="@{/profesor}">Volver al panel</a>
            <a class="btn" th:href="@{/profesor/profesores/nuevo}">Nuevo profesor supervisor</a>
        </div>

        <table style="margin-top:10px;">
	<thead>
	<tr>
		<th>Nombre</th>
		<th>Carrera</th>
		<th>Correo</th>
		<th>Teléfono</th>
		<th>Acciones</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="p : ${profesores}">
		<td th:text="${p.nombreCompleto}"></td>
		<td th:text="${p.carrera}"></td>
		<td th:text="${p.correo}"></td>
		<td th:text="${p.telefono}"></td>
		<td>
			<a th:href="@{'/profesor/profesores/' + ${p.id} + '/editar'}">Editar</a>
			<form th:action="@{'/profesor/profesores/' + ${p.id} + '/eliminar'}"
			      method="post" style="display:inline;">
				<button type="submit"
				        onclick="return confirm('¿Eliminar profesor?');">
					Eliminar
				</button>
			</form>
		</td>
	</tr>
	</tbody>
</table>
</body>
</html>
