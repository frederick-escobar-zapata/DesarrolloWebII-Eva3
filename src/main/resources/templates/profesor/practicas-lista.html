<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de prácticas</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="top-actions">
            <a class="btn ghost" th:href="@{/profesor}">Volver al panel</a>
            <a class="btn" th:href="@{/profesor/practicas/nueva}">Agregar práctica</a>
        </div>

        <!-- Search by RUT removed to simplify the UI -->

        <table style="margin-top:10px;">
    <thead>
    <tr>
        <th>Estudiante</th>
        <th>Empresa</th>
        <th>Profesor Supervisor</th>
        <th>Fecha inicio</th>
        <th>Fecha término</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${practicas}">
        <!-- Estudiante (si es null, mostrar 'Sin estudiante') -->
        <td th:text="${p.estudiante != null ? p.estudiante.nombreCompleto : 'Sin estudiante'}"></td>

        <td th:text="${p.empresa != null ? p.empresa.nombre : 'Sin empresa'}"></td>
        <!-- cambiar .nombre -> .nombreCompleto -->
        <td th:text="${p.profesorSupervisor != null ? p.profesorSupervisor.nombreCompleto : 'Sin profesor'}"></td>
        <td th:text="${p.fechaInicio}"></td>
        <td th:text="${p.fechaTermino}"></td>
        <td th:text="${p.estado}"></td>
        <td>
            <!-- Solo mostrar acciones si hay estudiante -->
            <div class="actions" th:if="${p.estudiante != null}">
                <a class="btn ghost" th:href="@{'/profesor/practicas/' + ${p.id}}">Ver</a>
                <a class="btn ghost" th:href="@{'/profesor/practicas/' + ${p.id} + '/editar'}">Editar</a>
                <form th:action="@{'/profesor/practicas/' + ${p.id} + '/eliminar'}" method="post">
                    <button class="btn danger" type="submit"
                            onclick="return confirm('¿Seguro que desea eliminar esta práctica?');">Eliminar</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

        <div style="margin-top:12px;">
            <a class="btn danger" th:href="@{/login}">Salir</a>
        </div>
</body>
</html>
