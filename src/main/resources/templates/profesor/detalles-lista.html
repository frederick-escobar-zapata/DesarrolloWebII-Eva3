<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Detalles de la pr치ctica</title>
		<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
	<div class="card">
		<div class="top-actions">
			<a class="btn danger" th:href="@{/profesor/practicas}">Volver a pr치cticas</a>
			<a class="btn" th:href="@{'/profesor/practicas/' + ${practica.id} + '/detalles/nuevo'}">Agregar nuevo detalle</a>
		</div>

		<h1>Detalles de la pr치ctica</h1>

		<section class="detail-section">
			<ul class="detail-list">
				<li class="detail-item"><strong>Estudiante:</strong><div class="detail-value" th:text="${practica.estudiante.nombreCompleto}"></div></li>
				<li class="detail-item"><strong>Empresa:</strong><div class="detail-value" th:text="${practica.empresa.nombre}"></div></li>
				<li class="detail-item"><strong>Profesor supervisor:</strong><div class="detail-value" th:text="${practica.profesorSupervisor.nombreCompleto}"></div></li>
				<li class="detail-item"><strong>Fechas:</strong><div class="detail-value" th:text="${practica.fechaInicio} + ' - ' + ${practica.fechaTermino}"></div></li>
				<li class="detail-item"><strong>Estado:</strong><div class="detail-value" th:text="${practica.estado}"></div></li>
			</ul>
		</section>

		<h2>Registros de detalle del estudiante</h2>
		<table>
			<thead>
				<tr>
					<th>Fecha</th>
					<th>Descripci칩n</th>
					<th>Horas</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="d : ${detalles}">
					<td th:text="${d.fecha}"></td>
					<td th:text="${d.descripcion}"></td>
					<td th:text="${d.horas}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
