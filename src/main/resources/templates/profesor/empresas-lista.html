<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Gestión empresas</title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Gestión empresas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Gestión empresas</h1>

        <div class="top-actions">
            <a class="btn" th:href="@{/profesor}">Volver al panel</a>
            <a class="btn" th:href="@{/profesor/empresas/nueva}">Nueva empresa</a>
        </div>

        <table style="margin-top:10px;">
	<thead>
	<tr>
		<th>Nombre</th>
		<th>Dirección</th>
		<th>Correo</th>
		<th>Teléfono</th>
		<th>Acciones</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="e : ${empresas}">
		<td th:text="${e.nombre}"></td>
		<td th:text="${e.direccion}"></td>
		<td th:text="${e.correo}"></td>
		<td th:text="${e.telefono}"></td>
		<td>
			<a th:href="@{'/profesor/empresas/' + ${e.id} + '/editar'}">Editar</a>
			<form th:action="@{'/profesor/empresas/' + ${e.id} + '/eliminar'}"
			      method="post" style="display:inline;">
				<button type="submit"
				        onclick="return confirm('¿Eliminar empresa?');">
					Eliminar
				</button>
			</form>
		</td>
	</tr>
	</tbody>
</table>
</body>
</html>
