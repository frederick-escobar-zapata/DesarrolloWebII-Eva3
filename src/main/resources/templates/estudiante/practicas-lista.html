<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis prácticas</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <h1 th:text="'Prácticas de ' + ${estudiante.nombreCompleto}">Prácticas</h1>

        <div class="top-actions">
            <a class="btn danger" th:href="@{/login}">Salir</a>
            <span th:if="${session.rol == 'ESTUDIANTE' and session.estudianteId == estudiante.id}">
                <a class="btn" th:href="@{'/estudiante/' + ${estudiante.id} + '/practicas/nueva'}">Agregar práctica</a>
            </span>
        </div>

        <table>
    <thead>
    <tr>
        <th>Empresa</th>
        <th>Profesor Supervisor</th>
        <th>Fecha inicio</th>
        <th>Fecha término</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${practicas}">
        <td th:text="${p.empresa != null ? p.empresa.nombre : 'Sin empresa'}"></td>
        <td th:text="${p.profesorSupervisor != null ? p.profesorSupervisor.nombreCompleto : 'Sin profesor'}"></td>
        <td th:text="${p.fechaInicio}"></td>
        <td th:text="${p.fechaTermino}"></td>
        <td th:text="${p.estado}"></td>
        <td>
            <a th:href="@{'/estudiante/' + ${estudiante.id} + '/practicas/' + ${p.id} + '/detalles'}">
                Ver
            </a>
        </td>
    </tr>
    </tbody>
</table>

    </div>
</div>

</body>
</html>
