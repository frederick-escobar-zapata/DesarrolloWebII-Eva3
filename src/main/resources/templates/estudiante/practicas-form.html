<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva práctica</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Nueva práctica para
            <span th:text="${estudiante.nombreCompleto}">Estudiante</span>
        </h1>

        <form th:action="@{'/estudiante/' + ${estudiante.id} + '/practicas'}"
                    th:object="${practica}" method="post">

    <div>
        <label>Empresa:</label>
        <select th:field="*{empresa}" required>
            <option value="" disabled th:selected="${practica.empresa == null}">-- Seleccione empresa --</option>
            <option th:each="e : ${empresas}"
                    th:value="${e.id}"
                    th:text="${e.nombre}">
            </option>
        </select>
    </div>

    <div>
        <label>Profesor supervisor:</label>
        <select th:field="*{profesorSupervisor}" required>
            <option value="" disabled th:selected="${practica.profesorSupervisor == null}">-- Seleccione profesor --</option>
            <option th:each="p : ${profesores}"
                    th:value="${p.id}"
                    th:text="${p.nombreCompleto}">
            </option>
        </select>
    </div>

    <div>
        <label>Fecha inicio:</label>
        <input type="date" th:field="*{fechaInicio}" required>
    </div>

    <div>
        <label>Fecha término:</label>
        <input type="date" th:field="*{fechaTermino}" required>
    </div>

    <div>
        <label>Descripción:</label>
        <textarea th:field="*{descripcion}" required></textarea>
    </div>

    <div>
        <label>Estado:</label>
        <select th:field="*{estado}" required>
            <option value="" disabled th:selected="${practica.estado == null}">-- Seleccione estado --</option>
            <option th:value="'En curso'" th:selected="${practica.estado == 'En curso'}">En curso</option>
            <option th:value="'Finalizada'" th:selected="${practica.estado == 'Finalizada'}">Finalizada</option>
        </select>
    </div>

    <div>
        <label>Nombre jefe directo:</label>
        <input type="text" th:field="*{nombreJefeDirecto}" required>
    </div>

    <div>
        <label>Correo jefe directo:</label>
        <input type="email" th:field="*{correoJefeDirecto}" required>
    </div>

    <div>
        <label>Teléfono jefe directo:</label>
        <input type="text" th:field="*{telefonoJefeDirecto}" required>
    </div>

        <div class="form-actions">
            <a class="btn danger" th:href="@{'/estudiante/' + ${estudiante.id} + '/practicas'}">Volver</a>
            <button type="submit" class="btn">Guardar</button>
        </div>
        </form>
    </div>
</div>
</body>
</html>
